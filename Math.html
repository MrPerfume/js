		//求10到30之间的随机数,求6个
		for(var i=1;i<=6;i++){
			var n=Math.random();
			n=n*21;
			n=Math.floor(n);
			n=n+10;
			document.write(n+"<br />");
		}
		//求20到30随机数，求30到60随机数，求60到90随机数
		var n1=Math.floor(Math.random()*(30-20+1))+20;
		var n2=Math.floor(Math.random()*(60-30+1))+30;
		var n3=Math.floor(Math.random()*(90-60+1))+60;
		document.write("20到30的随机数"+n1+"<br />");
		document.write("30到60的随机数"+n2+"<br />");
		document.write("60到90的随机数"+n3+"<br />");
